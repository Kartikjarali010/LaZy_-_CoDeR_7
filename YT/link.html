<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Example</title>
    <style>
        .button-container {
            display: flex;
            justify-content: space-between; 
            margin: 20px; 
        }

        .button {
  background-color: #007BFF; 
  color: #fff; 
  padding: 10px 20px; 
  border: none; 
  border-radius: 5px; 
  cursor: pointer; 
  text-decoration: none; 
  margin-bottom: 100px; 
  transition: background-color 0.6s ease;
}

.button:hover {
  background-color: #8895a2; 
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.2); 
}
header {
  
  background-color: #f0f0f0;
  
  
  padding: 20px;
  
  
  text-align: center;
}

header h1 {
 
  font-size: 36px;
  
  
  font-weight: bold;
  
  
  margin-bottom: 10px;
}
    </style>
</head>
<body>
  <h1>
    Learn about :
  </h1>
  <br>


<div class="button-container">
    <a href="https://youtu.be/BqOaG9VuP_I?si=OW3C8g6hFEpdhgYw"target="_blank" class="button">Fever</a>
    <br>
    <a href="https://youtu.be/2RxEHcGpwnA?si=feRRJl8q63FHZ1uq " target="_blank" class="button">Stomach Ache</a>
    <br>
    <a href="https://youtu.be/kCYUdZdiyDA?si=e7RtBSYqfsbkoDqb"target="_blank" class="button">Dizzyness</a>
    <br>
    <a href="https://www.youtube.com/watch?v=9ex0syXAqd4" target="_blank" class="button">Head Ache</a>
    <br>
</div>

</body>
</html>
