<html></html>
<head>
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 100px;
        }
        .checkmark {
            width: 100px;
            height: 100px;
            background-color: #1a73e8;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
        }
        .checkmark i {
            color: #ffffff;
            font-size: 50px;
        }
        .amount {
            font-size: 36px;
            margin: 20px 0;
        }
        .details {
            font-size: 18px;
            color: #b0b0b0;
        }
        .details .date-time {
            margin-top: 20px;
        }
        .goto-dashboard {
        position: absolute;
        bottom: 20px;
        right: 20px;
        background-color: #1a73e8;
        color: #ffffff;
        border: none;
        padding: 10px 20px;
        font-size: 18px;
        cursor: pointer;
}

.goto-dashboard:hover {
  background-color: #1377d5;
  transform: scale(1.05);
}
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div class="checkmark">
        <i class="fas fa-check"></i>
    </div>
    <div class="amount"></div>
    <div class="details">
        <div>Paid to MediSnap</div>
        <div class="date-time" id="date-time"></div>
    </div>

    <script>
        const dateTimeElement = document.getElementById('date-time');
        const now = new Date();
        const formattedDateTime = now.toLocaleDateString() + " " + now.toLocaleTimeString();
        dateTimeElement.innerText = formattedDateTime;
    </script>
    <script>
        const amountElement = document.querySelector('.amount');
        const cost = localStorage.getItem("cost") || "0.00";
        amountElement.innerText = `â‚¹${cost}`;
    </script>
    <button class="goto-dashboard">Go to Dashboard</button>
    <script>
        const gotoDashboardButton = document.querySelector('.goto-dashboard');
        gotoDashboardButton.addEventListener('click', () => {
        window.location.href = '../dashboard/index.html';
        });
    </script>
    
</body>
</html>
